name: LaTeX – main (build + commit)

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Compilar LaTeX (PDF)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      - name: Instalar pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Gerar DOCX a partir do main.tex
        run: |
          pandoc main.tex \
            --from=latex \
            --to=docx \
            -s \
            -o livro.docx

      - name: Commit dos artefatos (PDF + DOCX)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f main.pdf livro.docx

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para commitar."
            exit 0
          fi

          git commit -m "chore: atualiza artefatos LaTeX [skip ci]"
          git push
