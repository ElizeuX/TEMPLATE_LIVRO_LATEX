name: LaTeX – build, commit e release

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # ----------------------------------------------------------
  # JOB 1: push normal na main -> compila e commita artefatos
  # ----------------------------------------------------------
  build-and-commit:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Compilar LaTeX (PDF)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      - name: Instalar pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Gerar DOCX a partir do main.tex
        run: |
          pandoc main.tex \
            --from=latex \
            --to=docx \
            -s \
            -o livro.docx

      - name: Commit dos artefatos (PDF + DOCX)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f main.pdf livro.docx

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para commitar."
            exit 0
          fi

          git commit -m "chore: atualiza artefatos LaTeX [skip ci]"
          git push

  # ----------------------------------------------------------
  # JOB 2: push de TAG (v*) -> compila e cria release (sem commit)
  # ----------------------------------------------------------
  build-and-release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório (na tag)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Compilar LaTeX (PDF)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      - name: Instalar pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Gerar DOCX a partir do main.tex
        run: |
          pandoc main.tex \
            --from=latex \
            --to=docx \
            -s \
            -o livro.docx

      - name: Criar Release e anexar PDF/DOCX
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            main.pdf
            livro.docx
