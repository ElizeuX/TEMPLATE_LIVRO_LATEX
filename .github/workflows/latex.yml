name: LaTeX – build, commit e release

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-commit:
    if: ${{ github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Compilar LaTeX (PDF)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      - name: Instalar pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Gerar DOCX
        run: |
          pandoc main.tex -s -o livro.docx

      - name: Commit PDF + DOCX
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f main.pdf livro.docx

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para commitar."
            exit 0
          fi

          git commit -m "chore: atualiza artefatos LaTeX [skip ci]"
          git push

  build-and-release:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Debug ref
        run: |
          echo "github.ref      = ${{ github.ref }}"
          echo "github.ref_name = ${{ github.ref_name }}"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compilar LaTeX (PDF)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      - name: Instalar pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Gerar DOCX
        run: |
          pandoc main.tex -s -o livro.docx

      - name: Criar Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            main.pdf
            livro.docx
